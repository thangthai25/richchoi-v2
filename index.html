<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RICHCHOI - Luxury Hotel & Resort</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script>
      // Cấu hình Tailwind và Dark Mode
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gold: { 400: '#D4AF37', 500: '#C5A028', 600: '#B49020' },
              navy: { 800: '#1E293B', 900: '#0F172A' }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }
            }
          }
        }
      }
    </script>
    <style>
      /* Hiệu ứng Luxury Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0F172A; }
      ::-webkit-scrollbar-thumb { background: #D4AF37; border-radius: 10px; }
      
      /* Smooth transitions */
      html { scroll-behavior: smooth; }
      body { transition: background-color 0.3s ease, color 0.3s ease; }
      
      .glass-effect {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>
  </head>
  <body class="bg-slate-50 dark:bg-navy-900 text-slate-900 dark:text-slate-100 antialiased selection:bg-gold-400 selection:text-white">
    <div id="root"></div>
    
    <!-- Sửa đường dẫn chính xác vào file entry point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
